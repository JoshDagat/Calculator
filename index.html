<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main>
    <div class="calculator-frame">
      <div class="calculator-display">
        <div class="display-memory">M</div>
        <div class="display-main">0</div>
      </div>
      <div class="calculator-buttons">
        <div class="calculator-button fn-memClear">MC</div>
        <div class="calculator-button fn-memRecall">MR</div>
        <div class="calculator-button fn-memSubtract">M-</div>
        <div class="calculator-button fn-memPlus">M+</div>
        <div class="calculator-button fn-clear">AC</div>
        <div class="calculator-button num-seven">7</div>
        <div class="calculator-button num-eight">8</div>
        <div class="calculator-button num-nine">9</div>
        <div class="calculator-button fn-delete"><img src="./polygon-1.png" alt="delete"></div>
        <div class="calculator-button op-divide" value="/">&#247;</div>
        <div class="calculator-button num-four">4</div>
        <div class="calculator-button num-five">5</div>
        <div class="calculator-button num-six">6</div>
        <div class="calculator-button op-plus" value="+">+</div>
        <div class="calculator-button op-multiply" value="*">X</div>
        <div class="calculator-button num-one">1</div>
        <div class="calculator-button num-two">2</div>
        <div class="calculator-button num-three">3</div>
        <div class="calculator-button op-minus" value="-">-</div>
        <div class="calculator-button zero">0</div>
        <div class="calculator-button decimal">.</div>
        <div class="calculator-button fn-power">on / off</div>
        <div class="calculator-button equals">=</div>
      </div>
    </div>
  </main>
  <script src="./../backend/index.js" type="module"></script>
</body>

</html>
